      <section id="contact" class="contact-section">
       <p>If you'd like to get in touch, please fill out the form below. Thank you.</p>
       <form id="contact-form" class="contact_form">
        <label class="form_level" for="name">Your Name</label>
        <input class="form_input" type="text" id="name" name="name" placeholder="Enter Your Name" required>

        <label class="form_level" for="email">Your Email</label>
        <input class="form_input" type="email" id="email" name="_replyto" placeholder="Enter Your Email address"    required>

        <label class="form_level" for="message">Your Message</label>
        <textarea class="form_input" id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

        <button class="contact_form_btn" type="submit">Send Message</button>
       </form>
       <p id="status"></p>
      </section>
